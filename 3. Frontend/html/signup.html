<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="b.css" />
		<title>SignUp</title>
	</head>
	<body>
		<div
			class="container border mt-5 py-5 d-flex g-3 justify-content-center flex-column">
			<h1 class="text-center mb-4">가입하기</h1>
			<form class="regist-form">
				<div class="row">
					<div class="col">
						<label for="nickname" class="form-label">Nickname</label>
						<input
							type="text"
							id="nickname"
							class="form-control"
							aria-describedby="nicknameHelpBlock" />
						<div id="nicknameHelpBlock" class="form-text">
							닉네임은 8자 이하로 자유롭게 입력하세요.
						</div>
					</div>
					<div class="col">
						<label for="mobile" class="form-label">Mobile</label>
						<input
							type="tel"
							id="mobile"
							class="form-control"
							aria-describedby="mobileHelpBlock" />
						<div id="mobileHelpBlock" class="form-text">
							휴대폰 번호를 입력하세요.
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="email" class="form-label">Email</label>
						<input type="email" id="email" class="form-control"
						aria-describedby=emailHelpBlock" />
						<div id="emailHelpBlock" class="form-text">
							올바른 이메일 형식을 작성해주세요.
						</div>
					</div>
					<div class="col">
						<label for="password" class="form-label">Password</label>
						<input
							type="password"
							id="password"
							class="form-control"
							aria-describedby="passwordHelpBlock" />
						<div id="passwordHelpBlock" class="form-text">
							올바른 비밀번호 형식을 작성해주세요.
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="address" class="form-label">Address</label>
						<input
							type="text"
							id="address"
							class="form-control"
							aria-describedby="addressHelpBlock" />
						<div id="addressHelpBlock" class="form-text">
							올바른 주소를 작성해주세요.
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								value=""
								id="flexCheckDefault" />
							<label class="form-check-label" for="flexCheckDefault">
								Check me out
							</label>
						</div>
					</div>
				</div>
				<div class="row d-flex justify-content-center">
					<button type="button" class="btn btn-primary w-25">Signin</button>
				</div>
			</form>
		</div>
	</body>
</html>
