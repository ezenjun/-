<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
	</head>
	<body>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<div class="container border m-5 p-3">
			<h1>Hello, world!</h1>
			<input type="text" class="form-control" />
			<button type="button" class="btn btn-primary mt-2">Primary</button>
			<div class="container text-center">
				<div class="row border border-primary">
					<div class="col">1 of 2</div>
					<div class="col">2 of 2</div>
				</div>
				<div class="row border border-2 border-primary mt-2">
					<div class="col">1 of 3</div>
					<div class="col">2 of 3</div>
					<div class="col">3 of 3</div>
				</div>
			</div>
		</div>
		<div class="container-fluid mt-3">
			<h1>3개의 동등 컬럼</h1>
			<div class="row">
				<div class="col p-3 bg-primary text-white text-center">.col</div>
				<div class="col p-3 bg-dark text-white">.col</div>
				<div class="col p-3 bg-danger text-white text-end">.col</div>
			</div>
			<h1></h1>
			<div class="row">
				<div class="col-sm-3 p-3 bg-primary">.col-sm-3</div>
				<div class="col-sm-3 p-3 bg-dark text-white">.col-sm-3</div>
				<div class="col-sm-3 p-3 bg-danger">.col-sm-3</div>
				<div class="col-sm-3 p-3 bg-warning">.col-sm-3</div>
			</div>
		</div>
	</body>
</html>
