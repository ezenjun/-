<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link href="../dist/output.css" rel="stylesheet" />

		<title>Document</title>
	</head>
	<body>
		<div class="flex justify-center items-center bg-cyan-200 h-screen">
			<div class="container w-96 bg-white p-5 rounded-xl">
				<h1 class="text-3xl font-bold text-center text-gray-700">SignUp</h1>
				<form action="" class="mt-5">
					<div class="mt-3">
						<label for="nickname" class="w-full">닉네임</label>
						<input
							id="nickname"
							type="text"
							class="input"
							placeholder="닉네임을 입력하세요"
							required />
					</div>
				</form>
				<div class="mt-3">
					<label for="email" class="w-full">이메일</label>
					<input
						id="email"
						type="email"
						placeholder="abc@example.com"
						class="input"
						required />
				</div>
				<div class="mt-3">
					<label for="password" class="w-full">비밀번호</label>
					<input
						id="password"
						type="password"
						placeholder="password..."
						class="input"
						required />
				</div>
				<div class="mt-3 mb-3 flex justify-between h-12 items-center">
					<div>
						<input type="checkbox" id="apply" />
						<label for="Apply" class="cursor-pointer">Agree</label>
					</div>
					<a href="#" class="text-blue-600 hover:text-blue-800 font-semibold"
						>View Agreement</a
					>
				</div>
				<button class="w-full btn btn-primary">
					<i class="fa-solid fa-arrow-right-to-bracket mr-2"></i>Sign Up
				</button>
			</div>
		</div>
	</body>
</html>
