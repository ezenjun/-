<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../dist/output.css" rel="stylesheet" />
		<title>BookMark - Sign Up</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-100">
		<div class="container mx-auto p-4">
			<header class="flex justify-between items-center mb-8">
				<div class="text-3xl font-bold text-green-500">BookMark</div>
				<nav>
					<a
						href="https://github.com/ezenjun"
						class="mr-4 text-gray-600 hover:text-gray-800"
						>Github Repo.</a
					>
					<a href="#" class="mr-4 text-gray-600 hover:text-gray-800"
						>SignUp</a
					>
					<a href="#" class="text-gray-600 hover:text-gray-800"
						>SignIn</a
					>
				</nav>
			</header>

			<main class="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto">
				<h1 class="text-3xl font-bold mb-6 text-center">Sign Up</h1>
				<form>
					<div class="mb-4">
						<label for="nickname" class="block text-gray-700 mb-2"
							>Nickname</label
						>
						<input
							type="text"
							id="nickname"
							name="nickname"
							placeholder="nickname..."
							class="w-full px-3 py-2 border rounded-md"
						/>
					</div>
					<div class="mb-4">
						<label for="email" class="block text-gray-700 mb-2"
							>Email</label
						>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="email..."
							class="w-full px-3 py-2 border rounded-md"
						/>
					</div>
					<div class="mb-4">
						<label for="password" class="block text-gray-700 mb-2"
							>Password</label
						>
						<input
							type="password"
							id="password"
							name="password"
							placeholder="password..."
							class="w-full px-3 py-2 border rounded-md"
						/>
					</div>
					<div class="mb-6">
						<label
							for="password_confirm"
							class="block text-gray-700 mb-2"
							>Password Confirm</label
						>
						<input
							type="password"
							id="password_confirm"
							name="password_confirm"
							placeholder="password confirm..."
							class="w-full px-3 py-2 border rounded-md"
						/>
					</div>
					<button
						type="submit"
						class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600"
						onclick="window.location.href='register.html'"
					>
						Register
					</button>
				</form>
			</main>
		</div>
	</body>
</html>
